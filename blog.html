        <h3>1.what is the difference between local storage and session storage?</h3>

        <p><span class="spcial-char">=></span> SessionStorage is similar to localStorage; the difference is that while
            data in localStorage doesn't
            expire,
            data in sessionStorage is cleared when the page session ends.</p>
